<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="theme-color" content="rgb(0,0,0)">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <title>Today's Weather</title>
</head>
<body>
  <div id="bg" class="bg"></div>
  <div class="container">
    <div id="subcon">
      <img id="log" src="logo.png">
    <div id="sub" class="sub">
	<input placeholder="Enter city name" value="" id="input">
	<i class="fas fa-search-location"	onclick="calculate()" id="button"></i>
	
	</div>
	<button onclick="calculate()">Search</button>
	</div>
	<i onclick="redo()" id="redo" class="fas fa-redo"></i>
	<div id="loc">
	<p id="city"></p><p id="country"></p>
	</div>
	
	<p id="result"></p>
	<img src="unknown.png" id="icn">
	<p id="desc"></p>
	<p id="cn"> </p>
	<p style="display:none" id="txt"></p>
	<div class="datess">
	  <h1>Date:</h1>
	<p id="date"></p>
	
	<h2>Hour(approx):</h2>
	<p id="hour"></p>
	<br>

	<p style="display:none" id="timezone"></p>
	</div>
	</div>
	<script src="js/index.js"></script>
</body>
</html>
